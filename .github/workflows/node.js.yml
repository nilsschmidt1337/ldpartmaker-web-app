# This workflow will do a clean install of node dependencies, build the source code and run tests across versions 16.x of node
# It uses a cache to perform a faster build.

# In the future, I will add an automated release process whenever a tag was pushed

name: Node.js CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: macos-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - uses: actions/checkout@v2
    - name: Cache node modules
      uses: actions/cache@v1
      with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
# Install Angular CLI
    - run: npm install -g @angular/cli@15.0.2
# Build, test and lint
    - run: npm ci
    - run: npm run build --if-present
    - run: npm test
    - run: npm run lint
# Create a production build
    - run: sh build.sh
    - name: Archive production build
      uses: actions/upload-artifact@v3
      with:
        name: ldpartmaker-web-app
        path: dist