<div (click)="onClick()"
     *ngIf="shown"
     [bounds]=bounds
     [handle]="dragHandle"
     [inBounds]="true"
     [preventDefaultEvent]="true"
     [zIndexMoving]="999999"
     [zIndex]="assignZIndex()"
     class="resize-container"
     ngDraggable
     ngResizable
     rzHandles="n,s,e,w,se,sw">
  <div #dragHandle class="drag-handle">
    Draggable & Resizable
  </div>

  <button mat-stroked-button color="primary" (click)="onClose()">
    <mat-icon>close</mat-icon>
  </button>

  <mat-slider min="1" max="100" step="1" value="1"></mat-slider>


  <textarea class="content">

 0 // First comment line
 0 // a triangle
 3 16 0 0 0 5 4 0 5 0 0
  </textarea>
</div>
